    <!-- student registry form section -->
    <div class="container my-5">
      <h1 class="my-8 text-center text-primary">Student ID Card Registry</h1>

      <div class="row">
        <div class="col-sm-12 col-md-6 bg-warning rounded">
          <h2>Add New Student</h2>
          <form id="form">
            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label"
                >Full Name <span class="required">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="fullName"
                name="fullName"
                aria-describedby="emailHelp"
                required
              />
              <p id="nameError"></p>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >DOB <span class="required">*</span></label
              >
              <input
                type="date"
                class="form-control"
                id="dob"
                name="dob"
                required
              />
              <p id="nameError"></p>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address <span class="required">*</span></label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                aria-describedby="emailHelp"
                  required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Phone <span class="required">*</span></label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                  required
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Profile Image Url <span class="required">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="imgUrl"
                name="imgUrl"
                  required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >About <span class="required">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="about"
                name="about"
                  required
              />
            </div>
          
            <button type="submit" class="btn btn-primary btn-lg">Generate ID Card</button>
          </form>
    
        </div>
